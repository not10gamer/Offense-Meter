<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offense Meter</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div id="splash-screen">
        <canvas id="particle-canvas"></canvas>
        <div id="scan-line"></div>
        <div id="code-loader-wrapper">
            <div id="code-loader" aria-label="Loading name animation"></div>
        </div>
        <div id="wipe-transition"></div>
    </div>

    <div class="cursor-aura"></div>
    <div class="cursor-dot"></div>

    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <h2 class="loading-text">Analyzing</h2>
            <div class="loading-bar-container">
                <div class="loading-bar"></div>
            </div>
        </div>
    </div>

    <main id="main-container" class="main-container">
        <header class="header">
            <h1 class="title">Offense Meter</h1>
            <p class="subtitle">Analyze text for offensive content</p>
        </header>

        <section class="analyzer-section">
            <textarea id="text-input" class="text-input" placeholder="Enter text or use the microphone..."></textarea>
            <div class="controls-container">
                <button id="analyze-btn" class="analyze-btn"><span>Analyze</span></button>
                <button id="mic-btn" class="mic-btn" title="Use Voice Input">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mic"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
                </button>
            </div>
        </section>

        <div id="content-wrapper" class="content-wrapper">
            <section id="shaming-container" class="shaming-container">
                <p id="shaming-line"></p>
                <div id="consequences" class="consequences">
                     <div class="consequence-item">
                        <h3 class="consequence-label">Chance of being beaten up</h3>
                        <p id="beaten-up-prob" class="consequence-value">0%</p>
                    </div>
                    <div class="consequence-item">
                        <h3 class="consequence-label">Chance of being cancelled</h3>
                        <p id="cancelled-prob" class="consequence-value">0%</p>
                    </div>
                </div>
                <button id="share-btn" class="share-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg>
                    <span>Share Results</span>
                </button>
                 <p class="modal-disclaimer">Disclaimer: These are satirical estimations and should not be taken seriously.</p>
            </section>
            <section id="result-container" class="result-container">
                <div class="result-header">
                    <h2 class="result-title">Detailed Analysis</h2>
                </div>
                <div id="results">
                    </div>
            </section>
        </div>

        <section id="history-section" class="history-section">
            <div class="history-header">
                <h2 class="history-title">Analysis History</h2>
                <button id="clear-history-btn" class="clear-history-btn"><span>Clear History</span></button>
            </div>
            <div id="history-list" class="history-list">
                </div>
        </section>
    </main>

    <script src="/static/script.js"></script>
</body>
</html>
